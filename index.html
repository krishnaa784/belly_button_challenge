<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belly Button Biodiversity</title>
  
  <!-- Correct path to external CSS -->
  <link rel="stylesheet" href="static/css/style.css">
  
  <!-- Include Plotly.js for charting -->
  <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
  
  <!-- Include D3.js for handling data -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  
</head>
<body>
  <h1>Belly Button Biodiversity Dashboard</h1>
  
  <div>
    <label for="selDataset">Select Test Subject ID:</label>
    <select id="selDataset" onchange="optionChanged(this.value)"></select>
  </div>

  <div id="sample-metadata"></div>

  <!-- Divs for the charts -->
  <div id="bar"></div>
  <div id="bubble"></div>

  <!-- Include external JavaScript file -->
  <script src="static/js/app.js"></script>
  
</body>
</html>
